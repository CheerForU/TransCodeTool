	log4cplus.rootLogger=DEBUG, STDOUT, ALL_MSGS   
      
	log4cplus.appender.STDOUT=log4cplus::ConsoleAppender  
	log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout  
	log4cplus.appender.STDOUT.layout.ConversionPattern=[%-5p %D] [%l] %m%n%n      
 
    log4cplus.appender.ALL_MSGS=log4cplus::RollingFileAppender  
	 log4cplus.appender.ALL_MSGS.File= ..\\log\\log.log    
    log4cplus.appender.ALL_MSGS.MaxFileSize=100MB     
    log4cplus.appender.ALL_MSGS.MaxBackupIndex=10   
    log4cplus.appender.ALL_MSGS.layout=log4cplus::PatternLayout   
    log4cplus.appender.ALL_MSGS.layout.ConversionPattern=[%-5p %D] [%l] %m%n%n  
    